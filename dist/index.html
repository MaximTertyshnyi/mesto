<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Место</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="base"><div class="page"><header class="header"><img class="header__logo" src="abb64ac93f95638a2598.svg" alt="Логотип Место"></header><main class="content"><section class="profile"><img class="profile__avatar" src="fc7c31e86d2549b97921.png" alt="Аватар профиля"><div class="profile__info"><h1 class="profile__title">Жак-Ив Кусто</h1><button class="profile__edit-button" type="button"></button><p class="profile__subtitle">Исследователь океана</p></div><button class="profile__add-button" type="button"></button></section><section class="elements"></section></main><footer class="footer"><p class="footer__copyright">&copy; 2021 Mesto Russia</p></footer><div class="popup popup_type_edit"><div class="popup__container"><button class="popup__button-close" type="button"></button><h2 class="popup__title">Редактировать профиль</h2><form name="user-profile" class="popup__form" novalidate><fieldset class="popup__set"><input class="popup__input popup__input_name" name="profilename" id="name" placeholder="Имя" value="Жак-Ив Кусто" required minlength="2" maxlength="40" autocomplete="off"> <span id="profilename-error" class="popup__input-error popup__input-error_name"></span> <input class="popup__input popup__input_business" name="description" id="business" placeholder="Профессия" value="Исследователь океана" required minlength="2" maxlength="200" autocomplete="off"> <span id="description-error" class="popup__input-error popup__input-error_business"></span></fieldset><button type="submit" class="popup__button-save">Сохранить</button></form></div></div><div class="popup popup_type_add"><div class="popup__container"><button class="popup__button-close" type="button"></button><h2 class="popup__title">Новое место</h2><form name="user-add" class="popup__form" novalidate><fieldset class="popup__set"><input class="popup__input popup__input_img-name" name="name" id="img-name" placeholder="Название" value="" required minlength="2" maxlength="30" autocomplete="off"> <span id="name-error" class="popup__input-error popup__input-error_img-name"></span> <input class="popup__input popup__input_img-url" name="link" id="img-url" type="url" placeholder="Ссылка на картинку" value="" required autocomplete="off"> <span id="link-error" class="popup__input-error popup__input-error_img-url"></span></fieldset><button type="submit" class="popup__button-save">Coздать</button></form></div></div><div class="popup popup_type_img"><div class="popup__container-img"><button class="popup__button-close" type="button"></button> <img class="popup__img" src="" alt="Картинка пользователя"><h2 class="popup__title-img"></h2></div></div><template class="element-template"><div class="element"><img class="element__ithem" src="" alt="Картинка пользователя"><div class="element__detail"><h2 class="element__title"></h2><button class="element__like-button" type="button"></button></div><button class="element__delite-button" type="button"></button></div></template></div></body></html>
