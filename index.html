<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
</head>
<body class="base">
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="Логотип Место">
    </header>
    <main class="content">
    <section class="profile">
      <img class="profile__avatar" src="./images/avatar.png" alt="Аватар профиля">
      <div class="profile__info">
        <h1 class="profile__title">Жак-Ив Кусто</h1>
        <button class="edit-button"></button>
        <p class="profile__subtitle">Исследователь океана</p>
      </div>
      <button class="add-button"></button>
    </section>
    <section class="elements">
      <div class="element">
        <img class="element__ithem" src="./images/pexels-anastasia-pavlova-8290466.jpg" alt="">
        <div class="element__detail">
          <h2 class="element__title">Гербарий</h2>
          <button class="element__button" type="button"></button>
        </div>
      </div>
      <div class="element">
        <img class="element__ithem" src="./images/pexels-cottonbro-4727484.jpg" alt="">
        <div class="element__detail">
          <h2 class="element__title">Фото мужчины</h2>
          <button class="element__button" type="button"></button>
        </div>
      </div>
      <div class="element">
        <img class="element__ithem" src="./images/pexels-esrageziyor-8478915.jpg" alt="">
        <div class="element__detail">
          <h2 class="element__title">Океан</h2>
          <button class="element__button" type="button"></button>
        </div>
      </div>
      <div class="element">
        <img class="element__ithem" src="./images/pexels-limuel-gonzales-6785291.jpg" alt="">
        <div class="element__detail">
          <h2 class="element__title">Портрет</h2>
          <button class="element__button" type="button"></button>
        </div>
      </div>
      <div class="element">
        <img class="element__ithem" src="./images/pexels-sonya-livshits-9821324.jpg" alt="">
        <div class="element__detail">
          <h2 class="element__title">Минимализм</h2>
          <button class="element__button" type="button"></button>
        </div>
      </div>
      <div class="element">
        <img class="element__ithem" src="./images/pexels-Ð´Ð¸Ð°Ð½Ð°-Ð´ÑÐ½Ð°ÐµÐ²Ð°-9726123.jpg" alt="">
        <div class="element__detail">
          <h2 class="element__title">Пляж</h2>
          <button class="element__button" type="button"></button>
        </div>
      </div>
    </section>
</main>

    <section class="popup">
      <div class="popup__container">
        <button class="popup__close"></button>
        <div class="popup__content">
          <h2 class="popup__title">Редактировать профиль</h2>
          <form name="user-description" class="popup__form">
            <input class="popup__text popup__text-name" name="textName" type="text" placeholder="Имя" value="Жак-Ив Кусто">
            <input class="popup__text popup__text-business" name="textBusiness" type="text" placeholder="Профессия" value="Исследователь океана">
            <button  type="submit" class="popup__button-save"><p class="popup__button-text">Сохранить</p></button>
          </form>
        </div>
      </div>
    </section>

    <footer class="footer">
        <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
    </footer>
  </div>
  <script src="./scripts/index.js"></script>
</body>
</html>
